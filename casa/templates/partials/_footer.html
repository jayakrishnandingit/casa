{% load wagtailcore_tags %}
<footer class="footer mt-auto py-3">
  <div class="container">
    <div class="d-flex flex-row justify-content-around font-weight-lighter font-italic text-muted">
      <div class="text-muted">Check me out at:</div>
        {% for block in page.social_media_cta %}
            {% if block.block_type == 'cta' %}
                {% include_block block with btn_size="btn-sm" %}
            {% endif %}
        {% endfor %}
    </div>
  </div>
</footer>
